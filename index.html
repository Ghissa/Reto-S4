<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="icon" href="Imagenes\logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="body">


    <form action="" name="formulario" class="formulario" method="get">
      <h1 class="formulario__title">Â¿ Estas listo(a) para tener un Kumpas ?</h1>

      <input type="text" name="Nombres" class="formulario__input" maxlength="30" placeholder="Nombres" />
      <label for="" class="formulario__label"></label>

      <input type="text" name="Apellidos" class="formulario__input" placeholder="Apellidos" />
      <label for="" class="formulario__label"></label>

      <input type="text" name="Correo" class="formulario__input" placeholder="Correo"  />
      <label for="" class="formulario__label"></label>

      <input type="text" name="Celular" class="formulario__input" placeholder="Celular"  />
      <label for="" class="formulario__label"></label>

      <input type="text" name="Mensaje" class="formulario__input" placeholder="Mensaje" />
      <label for="" class="formulario__label"></label>

      <div class="switch-container">
      <input type="checkbox" id=switch name="Terminos" /> 
      <label for="switch" class="lbl"></label> 
      <a href=""><p class="switch_title">Terminos y Condiciones</p> </a>

      <input type="submit" name="button" class="formulario__submit" value="Enviar"/>
      <section class="time-container">
        <h1 class="time__title1">Fecha</h1>
        <h1 class="time__title2">Hora</h1>
        <div class="wrap">
          <div class="widget">
            <div class="fecha">
              <p id="diaSemana" class="diaSemana"></p>
              <p id="dia" class="dia"></p>
              <p>de</p>
              <p id="mes" class="mes"></p>
              <p>del</p>
              <p id="year" class="year"></p>
            </div> 
      
             <div class="reloj">
            <p id="horas" class="horas"></p>
              <p id="dia" class="dia"></p>
              <p>:</p>
              <p id="minutos" class="minutos"></p>
              <p>:</p>
              <div class="caja-segundos">
              <p id="ampm" class="ampm"></p>
              <p id="segundos" class="segundos"></p>
            </div>
            </div>
          </div>
        </div>
      </section>
      <script src="index.js"></script>
    </form>
  </body>
</html>
